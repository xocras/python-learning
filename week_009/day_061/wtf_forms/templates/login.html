<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <form method="POST" action="{{url_for('login')}}">
			{{ login_form.csrf_token }}
			{{ login_form.email.label }} {{ login_form.email(size=30) }}
			{{ login_form.password.label }} {{ login_form.password(size=30) }}
			<input type="submit" value="Log In">
		</form>
        </div>
	</body>
</html>
