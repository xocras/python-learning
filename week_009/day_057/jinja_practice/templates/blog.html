<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for post in response: %}
        <h2>{{ post['title'] }}</h2>
        <h3>{{ post['subtitle'] }}</h3>
        <p>{{ post['body'] }}</p>
    {% endfor %}
    <ul>
        <li>
            <a href="{{ url_for('index') }}">Go Home</a>
        </li>
    </ul>
    <footer>
        <p>&copy; Copyright {{ year }}, {{ author }}. Created using Python, Flask, and Jinja.</p>
    </footer>
</body>
</html>
