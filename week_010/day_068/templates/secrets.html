{% extends "base.html" %} {% block content %}

<div class="container">
  <h1 class="title">Welcome, {{ user.name }}!</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <h2 class=flashes>{{ message }}</h2>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <a href="{{url_for('download')}}">Download Your File</a>
</div>
{% endblock %}
